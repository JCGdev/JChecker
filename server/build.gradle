plugins {
    id 'java'
    id 'java-library'
    id 'eclipse'
    id 'org.springframework.boot' version '2.7.2'
}

group 'com.jcgdev'
version 0.1
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
   

}
